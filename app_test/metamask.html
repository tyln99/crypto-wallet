<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metamask App Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./form.css">
</head>

<body>

    <nav class="px-2 navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">
            <img src="../ui/resources/images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            ZWallet</a>
        <a class="navbar-brand" href="metamask.html">
            <img src="https://docs.metamask.io/metamask-fox.svg" width="30" height="30" class="d-inline-block align-top"
                alt="">
            Metamask
        </a>
    </nav>
    <div class="z-container">
        <div class="row g-3">
            <div class="col-md-6 col-lg-4 col-xl-3 ">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton"
                            onclick="onClickConnect()">
                            Connect
                        </button>
                        <p class="info-text alert alert-secondary">
                            eth_requestAccounts result: <span id="connectAccountsResult"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 ">
                <div class="card">
                    <div class="card-body">


                        <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">
                            eth_accounts
                        </button>

                        <p class="info-text alert alert-secondary">
                            eth_accounts result: <span id="getAccountsResult"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 ">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary btn-lg btn-block mb-3" id="requestPermissions">
                            Request Permissions
                        </button>

                        <button class="btn btn-primary btn-lg btn-block mb-3" id="getPermissions">
                            Get Permissions
                        </button>

                        <p class="info-text alert alert-secondary">
                            Permissions result: <span id="permissionsResult"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 ">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                            Send Eth
                        </h4>

                        <button class="btn btn-primary btn-lg btn-block mb-3" id="sendButton">
                            Send
                        </button>

                        <p class="info-text alert alert-secondary">
                            Send result: <span id="sendResult"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 ">
                <div class="card">

                    <div class="card-body">
                        <h4>
                            Eth Sign
                        </h4>

                        <button class="btn btn-primary btn-lg btn-block mb-3" id="ethSign">
                            Sign
                        </button>

                        <p class="info-text alert alert-warning">
                            Result: <span id="ethSignResult"></span>
                        </p>
                    </div>

                </div>
            </div>


            <div class="col-md-6 col-lg-4 col-xl-3 ">
                <div class="card">

                    <div class="card-body">
                        <button class="btn btn-primary btn-lg btn-block mb-3" id="transferTokens">
                            Mint ZMP
                        </button>

                        <p class="info-text alert alert-warning">
                            Mint ZMP Result: <span id="transferTokensResult"></span>
                        </p>
                    </div>

                </div>
            </div>


        </div>
    </div>
</body>
<script type="text/javascript" src="zmp-abi.js"></script>
<script type="text/javascript" src="../node_modules/web3/dist/web3.min.js"></script>
<script type="text/javascript" src="./metamask.js"></script>

</html>
